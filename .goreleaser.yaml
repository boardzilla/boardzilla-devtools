before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    - ./scripts/check

builds:
  - id: "bz"
    main: ./cmd/bz/
    binary: bz
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - freebsd
      - windows
      - darwin
    ldflags: "-s -w"

archives:
  - format: tar.gz
    name_template: >-
      bz_
      {{- if eq .Os "darwin" }}macos
      {{- else }}{{ .Os }}{{ end }}_
      {{- if eq .Arch "amd64" }}amd64
      {{- else if eq .Arch "386" }}386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

