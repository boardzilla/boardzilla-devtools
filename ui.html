<html>
  <body data-bootstrap-json="{{.Bootstrap}}">
    <div id="root"></div>
  </body>
  <link rel="stylesheet" href="ui.css"/>
  <script src="ui.js"></script>
  <script>
    window.addEventListener('keyup', (e) => {
      if (!e.shiftKey) return
      window.top.postMessage({type: "key", code: e.code}, "*")
    })
  </script>
</html>
